<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>
</head>
<script>
	var datos=prompt("Introduce tu fecha de nacimiento, separada por comas (Día, Mes, Año)");
		var dat=datos.split(",");
	document.write("<center><h3>Fecha de nacimiento</h3> <table border=1><tr><td>Día</td> <td>Mes</td><td>Año</td></tr>  <td>"+dat[0]+"</td><td>"+dat[1]+" </td> <td>"+dat[2]+"</td></tr></table></center>");
	</script>
<body>
</body>
</html>
