<!doctype html>
<html>
<head>
	    
      <meta charset="utf-8">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>Documento sin título</title>
	<style>
	p {
  text-align: justify;
	}
	</style>
	<script>
		//nombre del videojuego
	var nombre;
		nombre=prompt("Introduce el nombre de tu videojuego");
	document.write("<center><h1>"+nombre+"</h1></center>");
		
		//Requisitos
		var requisitos=prompt("Requisitos mínimos de tu videojuego (Tarjeta gráfica, procesador, y otros que consideres oportunos)");
		var req=requisitos.split(",");
	document.write("<h3>REQUISITOS MÍNIMOS</h3><ol><li>Modelo de tarjeta gráfica: "+req[0]+"</li><li>Procesador: "+req[1]+"</li><li>Otros: "+req[2]+"</li></ol>");
		
		
		
		//características
		var caracteristicas=prompt("Características del videojuego(Nº de jugadores, idioma de textos, idioma de voces)");
		var carac=caracteristicas.split(",");
	document.write("<h3>Características</h3><ul><li>Nº de jugadores: "+carac[0]+"</li><li>Textos: "+carac[1]+"</li><li>Voces: "+carac[2]+"</li></ul>");
		
		//plataformas disponibles
		var plataformas=prompt("Plataformas donde se encuentra tu videojuego (Selecciona si está en: PC (Sí/No), PS4 (Sí/No), XBOX(Sí/No))");
		var plat=plataformas.split(",");
	document.write("<h3>Plataformas</h3> <table><tr>Plataformas disponibles: <td>PC: "+plat[0]+"&nbsp&nbsp&nbsp&nbsp</td><td>PS4:"+plat[1]+"&nbsp&nbsp&nbsp&nbsp </td> <td>XBOX: "+plat[2]+"&nbsp&nbsp&nbsp&nbsp</td></tr></table>");
		
		//Categorías
		var otros=prompt("Selecciona la categoría (Drama, acción, disparos...), la clasificación PEGI de edad, y la fecha de lanzamiento");
		var otr=otros.split(",");
	document.write("<h5>Otros aspectos a tener en cuenta:</h5> <table><tr><td>Categoría: "+otr[0]+"</td></tr><tr><td>Clasificación PEGI:"+otr[1]+"</td></tr><tr> <td>Fecha de lanzamiento: "+otr[2]+"</td></tr></table>");
		
		//descripcion
		
		var descripcion;
		descripcion=prompt("Introduce la descripción de tu videojuego");
	document.write("<p align=justify>"+descripcion+"</p>");
		
		//imagen
		var imagen;
		imagen=prompt("Introduce la dirección de la portada de tu videojuego");
		document.write("<center><img src="+imagen+"></center>");
		
		//valoracion
		var enlace;
		enlace=prompt("Introduce el enlace al perfil de tu videojuego en metacritic");
		document.write("<a href="+enlace+">Perfil de Metacritic</a>");
	</script>
</head>
